<h1>Registrieren</h1>
<form method="POST">

    <input type="password" name="password" placeholder="Passwort" required><br>
    <button type="submit">Registrieren</button>
</form>
<p>Schon registriert? <a href="{{ url_for('main.login') }}">Login</a></p>
